settings:
  name: "Testssl checks a server's service on any port for the support of TLS/SSL ciphers, protocols as well as recent cryptographic flaws"
  
install:
  assertReturnCode: 0
  testssl:
  - [ apt install -y testssl.sh ] 

testssl:
  assertReturnCode: 0
  run:
  - [ testssl -p -s -f -U -S -P --csvfile=log $(URL) ]
  log:
    assertStdoutNotRegex: ("LOW"|"MEDIUM"|"HIGH"|"CRITICAL")
    run:
    - [ cat log ]
