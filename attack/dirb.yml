settings:
  name: "Dirb - web directory brute forcer"

install:
  assertReturnCode: 0
  dirb:
  - [ "git clone https://salsa.debian.org/pkg-security-team/dirb.git; cd dirb/;bash configure; make" ]

wordlist:
- "wordlists/common.txt"

dirb:
  assertStdout: False
  common:
  - [ ./dirb $(HOST) $(wordlist) ]
