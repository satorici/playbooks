install:
  - [apt-get update]
  - [apt-get -y install testssl.sh]
  - [echo "testssl -oC output.csv \$1 > /dev/null" > test.sh]
  - [echo "grep 'LOW\|MEDIUM\|HIGH\|CRITICAL' output.csv" >> test.sh]
  - [chmod 700 test.sh]
tests:
  assertStdoutEqual: ""
  host:
    - www.uflow.biz
  execute:
    - [./test.sh $(host)]
