settings:
  name: Search for passwords in code
  # example: satori run ./ --playbook="satori://secrets/passwords.yml" --report --output

KEYWORD:
- - "EMAIL_HOST_PASSWORD ="
  - "^password.*="
  - "GITHUB_TOKEN:"
  - "OPENAI_API_KEY=sk-"

grep:
  assertStdout: False
  keyword:
  - grep "$({{KEYWORD}}" * ./ -R --exclude='*.md' -I | grep -v "secrets.GITHUB_TOKEN" | cut -b -200
