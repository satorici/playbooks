settings:
  name: "There are no open ports listening"
  author:
  -
  gallery:
  - https://files.catbox.moe/m6elkc.png
  #example: satori run satori://devops/netstat.yml --output

install:
  - apt update
  - apt install net-tools -qy

netstat:
  assertStdoutNotContains: "LISTEN"
  run:
  - netstat -atupen
