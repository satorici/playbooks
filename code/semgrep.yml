settings:
    name: "Static Source Code Analysis with Semgrep"

install:
    assertReturnCode: 0
    semgrep:
    - [ python3 -m pip install semgrep ]

error:
    assertStdout: False
    semgrep:
    - [ semgrep --config auto --severity ERROR -q ]
    
warning:
    assertStdout: False
    semgrep:
    - [ semgrep --config auto --severity WARNING -q ]
    
info:
    assertStdout: False
    semgrep:
    - [ semgrep --config auto --severity INFO -q ]
