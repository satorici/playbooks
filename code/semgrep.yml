settings:
    name: "Semgrep: static source code analysis"
    image: python
    #eample: satori run ./ --playbook="satori://code/semgrep.yml" --report

install:
  assertReturnCode: 0
  semgrep:
  - pip install semgrep

error:
  assertStdout: False
  semgrep:
  - semgrep --config auto --severity ERROR -q
    
warning:
  assertStdout: False
  semgrep:
  - semgrep --config auto --severity WARNING -q
    
info:
  assertStdout: False
  semgrep:
  - semgrep --config auto --severity INFO -q
