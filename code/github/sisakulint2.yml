settings:
  name: "sisakulint: SAST for Github Actions"
  description: "CI-Friendly static linter with autofix, SAST, semantic analysis for GitHub Actions"
  image: juanimedina7/sisakulint:latest
  author:
    - https://github.com/ultra-supara/
  example: satori run --playbook satori://code/github/sisakulint2.yml --repo satorici/satori-cli --output

sisakulint:
  assertReturnCode: 0
  help:
    - sisakulint --help
  run:
    - sisakulint
