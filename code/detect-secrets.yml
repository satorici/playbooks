settings:
  name: detect-secrets is an aptly named module for detecting secrets within a code base.

install:
  jq:
  - [ apt install -y jq ]
  detect-secrets:
  - [ pip3 install detect-secrets ]

detect-secrets:
  assertStdoutEqual: "{}\n"
  run:
  - [ "detect-secrets scan ./ --all-files | jq '.results'" ]
