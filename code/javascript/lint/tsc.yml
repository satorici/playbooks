settings:
  name: "TypeScript Compiler: Type checking for JavaScript"
  description: "The TypeScript compiler (tsc) performs static type checking on TypeScript and JavaScript files. It can catch type errors at build time and provides excellent IDE support for large codebases."
  image: node
  author:
    - https://github.com/microsoft/TypeScript
  gallery:
    - https://files.catbox.moe/n7q4f8.png
  example: satori run ./ --playbook satori://code/javascript/lint/tsc.yml --report --output

tsc:
  install:
    - npm install -g typescript --silent

  test:
    assertReturnCode: 0
    assertStdout: false
    run:
      - find . -name "tsconfig.json" -execdir tsc --noEmit --skipLibCheck \;