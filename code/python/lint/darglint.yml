settings:
  name: 'Darglint: Docstring Argument Validation'
  description: Darglint checks that the arguments in your docstrings match the function signature.
  image: python
  author:
  - https://github.com/terrencepreilly
  gallery:
  - https://files.catbox.moe/r4ict2.png
  example: satori run ./ --playbook satori://code/python/lint/darglint.yml --report --output

darglint:
  install:
    - pip install darglint -q --disable-pip-version-check --root-user-action=ignore

  test:
    assertReturnCode: 0
    run:
      - find . -type f -name "*.py" -exec darglint -v 2 {} +
