settings:
  name: "Pyrefly: Python static analyzer"
  description: "Pyrefly is a static analysis tool for Python that helps identify potential issues in code made by Facebook."
  image: python
  author:
    - https://github.com/facebook
  gallery:
    - https://files.catbox.moe/kni0iu.png
  example: satori run --playbook satori://code/python/lint/pyrefly.yml --repo satorici/satori-cli --output --report

pyrefly:
  install:
    - pip install pyrefly -q --disable-pip-version-check --root-user-action=ignore

  test:
    assertReturnCode: 0
    assertStdout: false
    run:
      - pyrefly check .
