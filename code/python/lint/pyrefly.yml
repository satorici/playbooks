settings:
  name: "Pyrefly: Python Static Analyzer"
  description: "Pyrefly is a static analysis tool for Python that helps identify potential issues in code."
  image: python
  author:
    - https://github.com/facebook
  gallery:
    - https://files.catbox.moe/kni0iu.png
  example: satori run ./ --playbook satori://code/python/lint/pyrefly.yml --report --output

pyrefly:
  install:
    - pip install pyrefly -q --disable-pip-version-check

  test:
    assertReturnCode: 0
    assertStdout: false
    run:
      - pyrefly check *py
