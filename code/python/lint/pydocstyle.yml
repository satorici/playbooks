settings:
  name: 'Pydocstyle: Docstring Convention Checker'
  description: Pydocstyle checks compliance with Python docstring conventions as specified in PEP 257.
  image: python
  author:
    - https://github.com/PyCQA
  gallery:
    - https://files.catbox.moe/6motev.png
  example: satori run ./ --playbook satori://code/python/lint/pydocstyle.yml --report --output

pydocstyle:
  install:
    - pip install pydocstyle -q --disable-pip-version-check --root-user-action=ignore

  test:
    assertReturnCode: 0
    assertStdout: false
    run:
      - pydocstyle .
