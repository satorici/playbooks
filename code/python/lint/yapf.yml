settings:
  name: 'YAPF: Python Formatter by Google'
  description: YAPF reformats Python code to the best formatting that conforms to style guides. It focuses on readability and style consistency using a configurable engine.
  image: python
  author:
    - https://github.com/google
  gallery:
    - https://files.catbox.moe/nrbg4g.png
  example: satori run ./ --playbook satori://code/python/lint/yapf.yml --report --output

yapf:
  install:
    - pip install yapf -q --disable-pip-version-check

  test:
    assertReturnCode: 0
    assertStdout: false
    run:
      - yapf *.py
