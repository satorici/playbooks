settings:
  name: 'Black: Opinionated Code Formatter'
  description: Black is an uncompromising Python code formatter that enforces a consistent style. It reformats code automatically and minimizes diff noise by using strict formatting rules.
  image: python
  author:
    - https://github.com/psf
  gallery:
    - https://files.catbox.moe/4msdu3.png
  example: satori run ./ --playbook satori://code/python/lint/black.yml --report --output

black:
  install:
    - command -v black >/dev/null || pip install black -q --disable-pip-version-check --root-user-action=ignore

  test:
    assertReturnCode: 0
    run:
      - black . -v
