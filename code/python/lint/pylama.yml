settings:
  name: 'Pylama: Code Audit Wrapper'
  description: Pylama is a code audit tool that aggregates results from multiple linters and static analyzers. It's ideal for batch linting and unified output during CI/CD workflows.
  image: python
  author:
    - https://github.com/klen
  gallery:
    - https://files.catbox.moe/r4ict2.png
  example: satori run ./ --playbook satori://code/python/lint/pylama.yml --report --output

pylama:
  install:
    - command -v jscpd >/dev/null || pip install setuptools pylama -q --disable-pip-version-check

  test:
    assertReturnCode: 0
    run:
      - pylama ./
