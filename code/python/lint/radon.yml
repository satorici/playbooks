settings:
  name: 'Radon: Code Metrics for Python'
  description: Radon provides various code metrics for Python, including cyclomatic complexity, raw metrics, and maintainability index.
  image: python
  author:
    - https://github.com/rubik
  gallery:
    - https://files.catbox.moe/x95eq7.png
  example: satori run ./ --playbook satori://code/python/lint/radon.yml --report --output

radon:
  install:
    - pip install radon -q --disable-pip-version-check

  test:
    assertReturnCode: 0
    assertStdout: false
    run:
      - find . -type f -name "*.py" -exec radon cc {} +
