settings:
  name: 'Isort: Import Sorting for Python'
  description: Isort is a Python utility for sorting imports. It automatically sorts and organizes imports in your Python files, making them easier to read and maintain.
  image: python
  author:
  - https://github.com/PyCQA
  gallery:
  - https://files.catbox.moe/llik76.png
  example: satori run ./ --playbook satori://code/python/lint/isort.yml --report --output

isort:
  install:
    - command -v isort >/dev/null || pip install isort -q --disable-pip-version-check --root-user-action=ignore

  test:
    assertReturnCode: 0
    run:
      - isort .
