settings:
  name: "pytest - unit test for Python"
  image: python

install:
  - pip install pytest pytest-bdd pytest-cov pytest-xdist pytest-html execnet coverage selenium assertpy docutils tomli -q --disable-pip-version-check --root-user-action=ignore

pytest:
  assertReturnCode: 0
  run:
    - ls -l; pytest -vv --disable-warnings
