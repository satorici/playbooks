settings:
  name: "mobsfscan is a static analysis tool that can find insecure code patterns in your Android and iOS source code. Supports Java, Kotlin, Swift, and Objective C Code. mobsfscan uses MobSF static analysis rules and is powered by semgrep and libsast pattern matcher."

install:
  mobsfscan:
  - [ pip install mobsfscan ] 

mobsfscan:
  - [ mobsfscan ./ ]
