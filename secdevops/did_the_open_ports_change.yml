# ./satori-cli -u https://github.com/satoriplaybooks/detect/open_ports.yml --data {"execute":"nc -l 8000"}
# multilinea de install es un comando de $SHELL
install:
  - [
      netstat -tulpen > netstat.orig
      $(execute) &
      netstat -tulpen > netstat.new
    ]

netstat:
    assertStdout: False
    execute:
    - [ diff netstat.orig netstat.new ]
