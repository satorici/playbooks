settings:
  name: Full network scan
  timeout: 864000 # 10 days

install:
  assertReturnCode: 0
  nmap:
  - [ apt install -y nmap ]

scan:
  assertStdoutContains: "Nmap done"
  UDP:
  - [ nmap -p- -sU -A -vv -sC -sV -oN UDP_nmap.txt $(HOST) ]
  TCP:
  - [ nmap -p- -sS -A -vv -sC -sV -oN TCP_nmap.txt $(HOST) ] 
