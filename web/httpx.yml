settings:
  name: "httpx is a fast and multi-purpose HTTP toolkit that allows running multiple probes using the retryablehttp library"
  image: golang
  # example: satori run satori://web/httpx.yml --data='{"URL":"https://www.hackerone.com"}' --output

httpx:
  install:
  - go install github.com/projectdiscovery/httpx/cmd/httpx@latest
  help:
  - httpx -h
  test:
    assertStdoutContains: "SUCCESS"
    run:
    - httpx -u ${{URL}} -silent -probe
