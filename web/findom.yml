settings:
  name: "FinDOM-XSS is a tool that allows you to finding for possible and/ potential DOM based XSS vulnerability in a fast manner."
  timeout: 500

install:
  git:
  - [ apt install -qq -y git ]
  clone:
  - [ git clone https://github.com/dwisiswant0/findom-xss.git ]
  submodules:
  - [ git clone https://github.com/dwisiswant0/findom-xss.git ; cd findom-xss ; sed -i \'s,git@github.com:GerbenJavado/LinkFinder.git,https://github.com/GerbenJavado/LinkFinder.git,\' .gitmodules ; git submodule sync ; git submodule update --init ]

findom:
  assertStdoutContains: "Found nothing"
  found:
  - [ cd findom-xss ; ./findom-xss.sh $(URL) ]
