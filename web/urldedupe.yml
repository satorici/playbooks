settings:
  name: Pass in a list of URLs, and get back a list of deduplicated (unique) URL and query string combination
  # Example
  # satori run urldedupe.yml --data='{"URL":"https://google.com/home?qs=value\nhttps://google.com/home?qs=secondValue"}' --output

install:
- [ apt install -qq -y git build-essential make cmake ]

build:
- [ git clone https://github.com/ameenmaali/urldedupe.git ]
- [ cd urldedupe ; cmake CMakeLists.txt ; make ]

urldedupe:
- [ echo "$(URL)" | urldedupe/urldedupe ]
