settings:
  name: "Checks TLS/SSL ciphers and protocols for security flaws"
  
install:
  assertReturnCode: 0
  update:
  - [ apt update ]
  testssl:
  - [ apt install -qq -y testssl.sh ] 

testssl:
  assertReturnCode: 0
  run:
  - [ testssl -p -s -f -U -S -P --csvfile=log $(URL) ]
  log:
    assertStdoutNotRegex: ("LOW"|"MEDIUM"|"HIGH"|"CRITICAL")
    run:
    - [ cat log ]
