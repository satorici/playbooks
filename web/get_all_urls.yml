settings:
  name: Get all urls of a domain
  image: golang
  # example: satori run satori://web/get_all_urls.yml --data='{"DOMAIN":"example.com"}' --output

gauplus:
  install:
  - go install github.com/bp0lr/gauplus@latest
  help:
  - gauplus -h
  test:
    assertStdout: False
    run:
    - gauplus -providers commoncrawl ${{DOMAIN}} | sort -u
