settings:
  image: golang
  name: Fast and configurable TLS grabber focused on TLS based data collection.
  #example: satori run satori://web/tlsx.yml --data='{"HOST":"satori.ci"}' --output

tlsx:
  install:
    - go install github.com/projectdiscovery/tlsx/cmd/tlsx@latest
  help:
    - tlsx -h
  run:
    - tlsx -u ${{HOST}}
  
