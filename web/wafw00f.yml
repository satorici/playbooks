settings:
  image: python
  name: WAFW00F allows one to identify and fingerprint Web Application Firewall (WAF) products protecting a website. 
  #example: satori run satori://web/wafw00f.yml --data='{"URL":"satori.ci"}' --output

install:
  assertReturnCode: 0
  update:
    - apt update
  pipx:
    - apt install pipx -qy ; pipx ensurepath
  git:
    - apt install git -qy
  clone:
    - git clone --depth 1 https://github.com/EnableSecurity/wafw00f.git ; pipx install git+https://github.com/EnableSecurity/wafw00f.git

run:
  - wafw00f ${{URL}}
