settings:
  image: golang:latest
  name: Urlhunter is a recon tool that allows searching on URLs that are exposed via shortener services such as bit.ly and goo.gl.
  #example: satori run satori://web/urlhunter.yml --data='{"URL":"satori.ci"}' --output

urlhunter:
  assertReturnCode: 0
  install:
    - go install github.com/utkusen/urlhunter@latest
    - echo 'export PATH=$PATH:/go/bin' >> $HOME/.bashrc
    - source $HOME/.bashrc
  debug:
    - go version
    - echo $PATH
    - ls -l /go/bin
  help:
    - urlhunter --help
  run:
    - urlhunter --keywords ${{URL}} --date latest --o out.txt
  cat:
    - cat out.txt


