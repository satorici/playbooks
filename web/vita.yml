settings:
  image: ubuntu:jammy
  name: Vita is a tool to gather subdomains from passive sources.
  #example: satori run satori://web/vita.yml --data='{"DOMAIN":"satori.ci"}' --output

install:
  update:
    - apt update
  git:
    - apt install -qy git
  clone:
    - git clone --depth 1 https://github.com/junnlikestea/vita ; ./vita cargo build --release

run:
  - vita -d ${{DOMAIN}}
