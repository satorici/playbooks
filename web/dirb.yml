settings:
  name: "Dirb - web directory brute forcer"
  image: ubuntu:jammy
  #example: satori run satori://web/dirb.yml --data='{"URL":"https://www.satori.ci"}' --report --output
  timeout: 600

install:
  assertReturnCode: 0
  update:
  - apt update
  #upgrade:
  #- apt dist-upgrade -qy
  dirb:
  - apt install -qy dirb

dirb:
  assertStdout: False
  common:
  - dirb ${{URL}} /usr/share/dirb/wordlists/common.txt -S -r -i
