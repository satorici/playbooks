settings:
  name: "Dirb - web directory brute forcer"
  image: ubuntu:jammy
  # example: satori run satori://web/dirb.yml --data='{"URL":"http://example.com"}' --output

install:
  assertReturnCode: 0
  update:
  - apt update
  dirb:
  - apt install -qy dirb

dirb:
  assertStdout: False
  common:
  - dirb ${{URL}} /usr/share/dirb/wordlists/common.txt -S -r -i
