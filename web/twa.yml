settings:
  image: ubuntu:jammy
  name: A tiny web auditor with strong opinions.
  #example: satori run satori://web/twa.yml --data='{"HOST":"satori.ci"}' --output
  #github: https://github.com/trailofbits/twa
install:
  update:
    - apt update
  jq:
    - apt install jq -qy
  curl:
    - apt install curl -qy
  dig:
    - apt install dig
  nc:
    - apt install nc

run:
  - twa -v ${{HOST}}
