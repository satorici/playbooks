settings:
  image: rust:bullseye
  name: Scant3r scans URLs with multiple HTTP methods and tries to look for bugs with basic exploits from Headers and URL parameters
  #example: satori run satori://web/lotus.yml --data='{"URL":"http://testphp.vulnweb.com/listproducts.php?cat=1"}' --output
  #github: https://github.com/bugBlocker/lotus
  
install:
  assertReturnCode: 0
  update:
    - apt update
  packages:
    - apt install git -qy
  lua:
    #- apt search lua5
    - apt install -qy lua5.4 liblua5.4-dev
  cargo:  
    - cargo install --git=https://github.com/BugBlocker/lotus/
  git:
    - git clone --depth 1 https://github.com/rusty-sec/lotus-scripts

lotus:
  run:
    - echo ${{URL}} | lotus-scripts/active -o out.json -v
  read:
    - cat out.json

