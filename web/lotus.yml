settings:
  name: Scant3r scans URLs with multiple HTTP methods and tries to look for bugs with basic exploits from Headers and URL parameters
  # example: satori run satori://web/lotus.yml --output

install:
  assertReturnCode: 0
  curl:
    #- apt install curl
  lotus: 
    #- cargo install --git=https://github.com/rusty-sec/lotus
    - git clone --depth 1 https://github.com/rusty-sec/lotus

lotus:
  - echo http://testphp.vulnweb.com/listproducts.php?cat=1 | lotus scan lotus-scripts/active -o test_out.json -v  
