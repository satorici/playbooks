settings:
  image: python
  name: Sublist3r enumerates subdomains using many search engines such as Google, Yahoo, Bing, Baidu and Ask.
  #example: satori run satori://dns/sublist3r.yml --data='{"DOMAIN":"satori.ci"}' --output

install:
  assertStdout: 0
  git:
    - apt install -qy git
  clone:
    - git clone --depth 1 git clone https://github.com/aboul3la/Sublist3r.git ; pip3 install -r Sublist3r/requirements.txt

sublist3r:
  - python3 Sublist3r/sublist3r.py -e google,yahoo,virustotal -d ${{DOMAIN}}
    
