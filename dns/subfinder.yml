settings:
  name: "Discover valid subdomains using passive online sources"
  image: golang
  # example: satori run satori://dns/subfinder.yml  --data='{"DOMAIN":"satori.ci"}' --output

subfinder:
  install:
  - go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
  help:
  - subfinder --help
  run:
  - subfinder -d ${{DOMAIN}}
