settings:
  image: golang
  name: "hakrevdns: reverse DNS lookup"
  author:
    - https://github.com/hakluke
  gallery:
    - https://files.catbox.moe/ut84q3.png
  # example: satori run satori://dns/hakrevdns.yml --data='{"IP":"54.210.33.205\n3.93.207.195"}' --output

install:
  assertReturnCode: 0
  hakrevdns:
    - go install github.com/hakluke/hakrevdns@latest

hakrevdns:
  assertReturnCode: 0
  help:
    - hakrevdns -h
  run:
    - echo "${{IP}}" | hakrevdns -r 1.1.1.1
