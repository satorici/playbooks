settings:
  image: ubuntu
  name: The Modern Port Scanner. Find ports quickly (3 seconds at its fastest). Run scripts through our scripting engine (Python, Lua, Shell supported).
  # example: satori run satori://scan/rustscan.yml --data='{"URL":"www.satori.ci"}' --output

install:
  assertReturnCode: 0
  update:
  - apt update
  nmap:
  - apt install -qy nmap

rustscan:
  - rustscan -a ${{URL}}
