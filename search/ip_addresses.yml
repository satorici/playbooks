settings:
    - priority: 1

find_ip_address:
    assertStdout: False
    execute:
    - [ grep -E -o "(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)" * -r | grep -v ":127.0.0.1\|:0.0.0.0\|:255.255.255.255" ]
