settings:
  name: "gitSome get emails associated with a Github account"
  image: python
  # gallery: - https://files.catbox.moe/bnkkxg.png
  example: satori run gitsome.yml -d USER=octocat --output

install:
- git clone --depth 1 https://github.com/chm0dx/gitSome.git
- cd gitSome; pip install -r requirements.txt >> /dev/null

run:
- python3 gitSome/gitSome.py -u ${{ORG}}
