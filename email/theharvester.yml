settings:
  image: python
  name: E-mails, subdomains and names enumeration tool.
  #example: satori run satori://email/theharvester.yml --data='{"DOMAIN":"kali.org"}' --output
  #github: https://github.com/laramies/theHarvester

install:
  git:
    - apt install -qy git
  theharvest:
    - git clone --depth 1 https://github.com/laramies/theHarvester ; pip3 install -r theHarvester/requirements/base.txt

theHarvest:
  help:
    - python3 theHarvester/theHarvester.py -h
  run:
    - python3 theHarvester/theHarvester.py -d ${{DOMAIN}} -b baidu -f output
