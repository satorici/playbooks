settings:
  name: "Port scan on a range"
  image: python
  files: true
  redacted:
    - SATORI_TOKEN
  example: satori run satori://scan.yml -d RANGE=52.0.0.0/8 -d PORT=80 -d SATORI_TOKEN=$SATORI_TOKEN -d SHARDS=500 --output --visibility public

install:
  assertReturnCode: 0
  run:
    - pip install git+https://github.com/satorici/cli-v2 --disable-pip-version-check --root-user-action=ignore > /dev/null
    - satori-v2 config token ${{SATORI_TOKEN}}

scan:
  assertReturnCode: 0
  run:
    - satori-v2 run satori://scan/zmap-zgrab2.yml --count ${{SHARDS}} -d PORT=${{PORT}} -d RANGE=${{RANGE}} --files --image fedora --cpu 2048 --memory 7168

join-scans:
  - |
    TIMESTAMP=$(date -u +%Y-%m-%d-%H_%M)
    PORTS=$(echo "${TIMESTAMP}_${{RANGE}_${{PORT}}.open.txt" | tr '/' '_')
    BANNERS=$(echo "${TIMESTAMP}_${{RANGE}}_${{PORT}}.banners.jsonl" | tr '/' '_')
    for file in *.tar.gz; do tar -Oxf "$file" ./found.txt >> "$PORTS"; done
    for file in *.tar.gz; do tar -Oxf "$file" ./zgrab2.json >> "$BANNERS"; done
    ls -lh "$PORTS" "$BANNERS" *.tar.gz
    rm *.tar.gz
