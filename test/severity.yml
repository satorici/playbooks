settings:
  name: "Test: Severity"
  example: satori run satori://test/severity.yml -d CRITICAL=True -d HIGH=True -d MEDIUM=True -d LOW=True -d INFO=True --report --output

echo:
  output:
    - |
      [ "${{CRITICAL}}" = "True" ] && echo "Critical"
      [ "${{HIGH}}"     = "True" ] && echo "High"
      [ "${{MEDIUM}}"   = "True" ] && echo "Medium"
      [ "${{LOW}}"      = "True" ] && echo "Low"
      [ "${{INFO}}"     = "True" ] && echo "Info"
    
  critical:
    setOutput: echo.output
    setSeverity: 1
    assertStdoutContains: Critical
    
  high:
    setOutput: echo.output
    setSeverity: 2
    assertStdoutContains: High
    
  medium:
    setOutput: echo.output
    setSeverity: 3
    assertStdoutContains: Medium
    
  low:
    setOutput: echo.output
    setSeverity: 4
    assertStdoutContains: Low
    
  informational:
    setOutput: echo.output
    setSeverity: 5
    assertStdoutContains: Info
   
