# Kevlin Henney - https://youtu.be/MWsk1h8pv2Q

tests:
  A_year_is_a_leap_year:
    assertReturnCode: 0
    if_it_is_divisible_by_4_but_not_100:
    - 2020
    - 2016
    - 1984
    - 4
    if_it_is_divisible_by_400:
    - 400
    - 800
    - 1200
    - 1600
    - 2000
    - 2400
    - 2800
    - 3200
    - 3600
    - 4000

  A_year_is_not_a_leap_year:
    assertStderr: False
    assertReturnCode: -1
    if_it_is_not_divisible_by_4:
    - 2022
    - 2019
    - 1999
    - 1
    if_it_is_divisible_by_100_but_not_400:
    - 2100
    - 1900
    - 100

  A_year_is_supported:
    assertStderr: False
    if_it_is_positive:
    - 9223372036854775807

  A_year_is_not_supported:
    assertStderr: True
    if_it_is_0:
    - 0
    if_it_is_negative:
    - -1
    - -4
    - -100
    - -400
    - -9223372036854775806 

execute:
  - [ python3 -c "import calendar; print(calendar.isleap($(tests)))" ]
